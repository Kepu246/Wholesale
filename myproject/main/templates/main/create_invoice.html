<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Create Invoice for Order ID: {{ order.order_id }}</h2>
    <form method="post" action="{% url 'create_invoice' order_id=order.order_id %}" onsubmit="createInvoice(); return false;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Invoice</button>
    </form>
    <p>Subtotal: ${{ subtotal }}</p>
</body>
</html>
