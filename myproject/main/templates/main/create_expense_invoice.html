<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Expense Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Create Expense Invoice for Invoice ID: {{ invoice.invoice_id }}</h2>
    <form method="post" action="{% url 'create_expense_invoice' invoice_id=invoice.invoice_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Expense Invoice</button>
    </form>
</body>
</html>
